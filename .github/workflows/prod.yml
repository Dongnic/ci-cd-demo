name: Deploy PROD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t djyoo-be-prod:latest .

      - name: Save Docker image
        run: |
          docker save djyoo-be-prod:latest | gzip > djyoo-be-prod.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "djyoo-be-prod.tar.gz"
          target: "/srv/docker"

      - name: Deploy container on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker load < /srv/docker/djyoo-be-prod.tar.gz

            docker stop ${{ secrets.CONTAINER_NAME }} || true
            docker rm ${{ secrets.CONTAINER_NAME }} || true

            docker run -d \
              --name ${{ secrets.CONTAINER_NAME }} \
              -e SPRING_PROFILES_ACTIVE=${{ secrets.ENV }} \
              -p ${{ secrets.PORT }}:8080 \
              restart unless-stopped \
              djyoo-be-prod:latest
