name: Deploy DEV

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f devops/Dockerfile.dev -t djyoo-be-dev:latest .

      - name: Save Docker image
        run: |
          docker save djyoo-be-dev:latest | gzip > djyoo-be-dev.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "djyoo-be-dev.tar.gz"
          target: "/srv/docker"

      - name: Deploy container on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p /srv/docker
            docker load < /srv/docker/djyoo-be-dev.tar.gz

            docker stop ${{ secrets.CONTAINER_NAME }} || true
            docker rm ${{ secrets.CONTAINER_NAME }} || true

            docker run -d \
              --name ${{ secrets.CONTAINER_NAME }} \
              -e SPRING_PROFILES_ACTIVE=${{ secrets.ENV }} \
              -p ${{ secrets.PORT }}:8080 \
              --restart unless-stopped \
              djyoo-be-dev:latest
